twist_mux_controller:
  holonomic:
    {
      type: bool,
      default_value: false,
      description: "Whether the robot drive type is holonomic or non-holonomic.",
    }
  cmd_vel_inputs:
    {
      type: none,
      description: "List of command velocity inputs. Each input has its unique name and contains of: topic, timeout and priority.
      The priority is in range [0, 255], where 0 is the lowest priority and 255 is the highest priority.",
    }
  command_interface_linear_x:
    {
      type: string,
      default_value: "linear/x/velocity",
      description: "Command interface for linear velocity.",
      validation: { not_empty<>: null },
    }
  command_interface_linear_y:
    {
      type: string,
      default_value: "linear/y/velocity",
      description: "Command interface for lateral velocity.",
      validation: { not_empty<>: null },
    }
  command_interface_angular_z:
    {
      type: string,
      default_value: "angular/z/velocity",
      description: "Command interface for angular velocity.",
      validation: { not_empty<>: null },
    }
